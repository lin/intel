<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./../../css/bootstrap.css">
  <link rel="stylesheet" href="./../../style.css">
  <link rel="stylesheet" href="./../../katex/katex.min.css">
  <script src="./../../katex/katex.min.js" charset="utf-8"></script>
  <script src="./../../jquery-3.3.1.min.js" charset="utf-8"></script>
  <title>智力要素</title>
</head>
<body>
  <div class="container main-container">
    <div class="h3 main-title">
      <a class='nil' href="./../../index.html">智力要素</a>
    </div>
    <div class="h4 section-title">
      2.1 定义
      <div class="h4 section-title-en">
        2.1 Defination
      </div>
    </div>

    <p class='p'>
      定义分为两类：折叠和筛子。
    </p>

    <p class='p'>
      折叠就是对一连串的字符进行整体的代替，例如，<span class="math">\Delta = b^2 - 4ac</span>。
    </p>

    <p class='p'>
      筛子就是讲一个对象进行一定程序性操作后，能否实现规定的性质，例如，偶数和质数。
    </p>

    <p class='p'></p>

    <hr/>

    <a class="btn btn-outline-secondary" href='./../../index.html'>目录</a>
    <a class="btn btn-outline-secondary">上一节</a>
    <a class="btn btn-outline-secondary">下一节</a>
    <hr/>

  </div>

  <div class="container footer">
    2018 © <a class='nil' href="http://albert.cn">albert innovation</a>
  </div>
  <script type="text/javascript">
    (function(){
      $(".math").each(function() {
        var texTxt = $(this).text();
        el = $(this).get(0);
        if(el.tagName == "DIV"){
            addDisp = "\\displaystyle";
        } else {
            addDisp = "";
        }
        try {
            katex.render(addDisp+texTxt, el);
        }
        catch(err) {
            $(this).html("<span class='err'>"+err);
        }
      });
    })();
  </script>
</body>
</html>
